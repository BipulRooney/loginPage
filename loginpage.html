<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="loginmain.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Welcome Back</h1>
            <h2>To keep connected with us please login with your personal info</h2>

            <button class="SigninButton">Sign in</button>
        </div>
        <div class="right">
            <h3>Create Account</h3>
            <div class="socialmedia">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="facebook" src="pngegg.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="twitter" src="pngegg%20(1).png" alt="Twitter">
                </a>
                <a href="https://www.github.com" target="_blank">
                    <img class="github" src="pngegg%20(2).png" alt="Github">
                </a>
            </div>
            <h4>or use your email for registration</h4>

            <input type="text" class="name" name="name" placeholder="Name"><br><br>

            <input type="email" class="email" name="email" placeholder="Email"><br><br>

            <input type="password" class="password" name="password" placeholder="Password">

            <button class="SignupButton">Sign up</button>

        </div>
    </div>
</body>

</html>
